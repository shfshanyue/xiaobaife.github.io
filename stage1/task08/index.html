<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <style>
    [class^="col"] {
        height: 70px;
        padding: 10px;
    }

    [class^="col"] > .item {
        border: 1px solid #999;
        height: 100%;
        background-color: #eee;
    }

    .row:first-child {
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="item"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="item"></div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="item"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3">
            <div class="item"></div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="item"></div>
        </div>
        <div class="col-md-3 col-sm-3">
            <div class="item"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-sm-2">
            <div class="item"></div>
        </div>
        <div class="col-md-1 col-sm-2">
            <div class="item"></div>
        </div>
        <div class="col-md-2 col-sm-8">
            <div class="item"></div>
        </div>
        <div class="col-md-2 col-sm-3">
            <div class="item"></div>
        </div>
        <div class="col-md-6 col-sm-3">
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
